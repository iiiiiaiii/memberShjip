<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
      border-color: #bd2130;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/api/user/join" th:object="${memberForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label th:for="name">Id</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Id를 입력하세요"
             th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>

    </div>
    <div class="form-group">
      <label th:for="name">password</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="패스워드를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>

    </div>
    <div class="form-group">
      <label th:for="name">닉네임</label>

      <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요"
             th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>

    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="name">전화번호</label>
      <input type="text" th:field="*{tell}" class="form-control" placeholder="전화번호 입력하세요"
             th:class="${#fields.hasErrors('tell')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('tell')}" th:errors="*{tell}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="name">e-mail</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
